<h1>У вас есть сыновья?</h1>

<!-- ng-form -->
<div ng-repeat="son in family.sons" class="control">
  <div class="warning" ng-hide="isNameValid(son)">
    <i class="fa fa-question-circle"></i>
    Пожалуйста, выберите имя из списка
  </div>
  <div class="success" ng-show="isNameValid(son)">
    <i class="fa fa-thumbs-up"></i>
    Отлично, можно двигаться дальше...
  </div>
  <a ng-click="removeMember($index, 'sons')" class="remove-field">удалить</a>
  <input type="text"
         ng-model="son"
         ng-change="changeMultipleName('sons', $index)"
         typeahead-on-select="onMultipleSelectName($model, 'sons', $index)"
         placeholder="Начните вводить имя..."
         typeahead="item as item.name for item in getNames($viewValue, 1)"
         typeahead-editable="false"
         typeahead-loading="loading..."
         typeahead-template-url="customDropDownTemplate.html"
         autoFocus>

</div>
<div class="control add">
  <a ng-click="addMember('sons')" class="bttn small">Да, добавить сына</a>
</div>
<div class="actions">
  <a ui-sref="form.sisters" class="bttn silver right">Назад</a>
  <button ui-sref="form.daughters" class="bttn green left" ng-disabled="!isAllNamesValid(family.sons)">Дальше</button>
</div>
