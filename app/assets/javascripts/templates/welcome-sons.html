<h2 class="info">Вы можете направить приглашение Вашей родне присоединиться к проекту, что бы совместно расширять родственное окружение.</h2>
<h1>У вас есть сыновья?</h1>

<!-- ng-form -->
<div ng-repeat="son in family.sons">

  <div ng-show="hasError('sons', $index)" class="error">
    {{son.error}}
  </div>

  <div ng-show="hasNewName('sons', $index)" class="warning">
    Если вы хотите продолжить с этим именем, пожалуйста, подтвердите:
    <br>
    <button class="bttn green small" ng-click="confirmNewName('sons', 1, $index)">Да, продолжить</button>
    <button class="bttn red small" ng-click="resetNewName('sons', $index)">Нет</button>
  </div>

  <div class="control">
    <a ng-click="removeMember($index, 'sons')" class="remove-field">удалить</a>
    <input type="text"
    ng-model="family.sons[$index].name"
    ng-change="changeMemberName('sons', $index, family.sons[$index].name)"
    typeahead-on-select="onMultipleSelectName($model, 'sons', $index)"
    placeholder="Начните вводить имя, например: Николай"
    typeahead="item as item.name for item in getNames($viewValue, 1)"
    typeahead-editable="true"
    typeahead-loading="loading..."
    typeahead-template-url="customDropDownTemplate.html"
    autoFocus >
  </div>

</div>

<div class="control add">
  <a ng-click="addMember('sons')" class="bttn blue small">+ добавить сына</a>
</div>


<div class="actions">
  <a ui-sref="form.sisters" class="bttn silver right">Назад</a>
  <button ng-click="validateNames('sons')" class="bttn green left">Дальше</button>
</div>
