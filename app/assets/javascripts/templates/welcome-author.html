<h1>Как Вас зовут?</h1>
<pre>Model: {{author | json}}</pre>

<div class="control">
  <input type="text"
         ng-model="author"
         ng-change=""
         ng-value="name"
         typeahead-on-select="onNameSelect($item, $model, $label)"
         placeholder="Начните вводить ваше имя..."
         typeahead="item as item.name for item in getNames($viewValue)"
         typeahead-editable="false"
         typeahead-loading="loading...">
</div>

<div class="actions">
  <button ui-sref="form.father" ng-disabled="{{isAuthorValid()}}" class="bttn green left">Дальше</button>
</div>
