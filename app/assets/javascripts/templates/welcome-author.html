<h1>Как Вас зовут?</h1>
<div class="control">
  <input type="text"
         ng-model="family.author"
         ng-change="changeName('author')"
         ng-value="name"
         typeahead-on-select="onSelectName($model, 'author')"
         placeholder="Начните вводить ваше имя..."
         typeahead="item as item.name for item in getNames($viewValue)"
         typeahead-editable="false"
         typeahead-loading="loading..."
         autoFocus>
</div>
<div class="actions">
  <button ui-sref="form.father" ng-disabled="!isAuthorValid()" class="bttn green left">Дальше</button>
</div>
