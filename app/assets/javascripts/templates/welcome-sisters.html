<h1>У вас есть сёстры?</h1>

<!-- ng-form -->
<div ng-repeat="sister in family.sisters" class="control">
<a ng-click="removeMember($index, 'sisters')" class="remove-field">удалить</a>
  <input type="text"
         ng-model="sister"
         ng-change="changeMultipleName('sisters', $index)"
         typeahead-on-select="onMultipleSelectName($model, 'sisters', $index)"
         placeholder="Начните вводить имя..."
         typeahead="item as item.name for item in getNames($viewValue, 0)"
         typeahead-editable="false"
         typeahead-loading="loading..."
         autoFocus>

</div>
<div class="control add">
  <a ng-click="addMember('sisters')" class="add">Да, добавить сестру</a>
</div>
<div class="actions">
  <a ui-sref="form.brothers" class="bttn silver right">Назад</a>
  <a ui-sref="form.sons" class="bttn green left">Дальше</a>
</div>
