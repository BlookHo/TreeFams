<h1>Как зовут вашего деда по отца?</h1>

<div class="control">
  <div class="warning" ng-hide="isNameValid(family.father)">
    <i class="fa fa-question-circle"></i>
    Пожалуйста, выберите имя из списка
  </div>
  <div class="success" ng-show="isNameValid(family.father)">
    <i class="fa fa-thumbs-up"></i>
    Отлично, можно двигаться дальше...
  </div>
  <input type="text"
          ng-model="family.father"
          ng-change="changeName('father')"
          ng-value="name"
          typeahead-on-select="onSelectName($model, 'father')"
          placeholder="Начните вводить имя..."
          typeahead="item as item.name for item in getNames($viewValue, 1)"
          typeahead-editable="false"
          typeahead-loading="loading..."
          typeahead-template-url="customDropDownTemplate.html"
          autoFocus>
</div>

<div class="actions">
  <a ui-sref="form.author" class="bttn silver right">Назад</a>
  <button ui-sref="form.mother" ng-disabled="!isNameValid(family.father)" class="bttn green left">Дальше</button>
</div>
