<h1>Как зовут вашего деда по отцу?</h1>

<div ng-show="hasError('father_father')" class="error">
  {{family.father_father.error}}
</div>
<div ng-show="hasNewName('father_father')" class="warning">
  Если вы хотите продолжить с этим именем, пожалуйста, подтвердите:
  <br>
  <button class="bttn green small" ng-click="confirmNewName('father_father', 1)">Да, продолжить</button>
  <button class="bttn red small" ng-click="resetNewName('father_father')">Нет</button>
</div>

<div class="control">
  <input type="text"
  ng-model="family.father_father"
  ng-change="changeName('father_father', family.father_father)"
  ng-value="name"
  typeahead-on-select="onSelectName($model, 'father_father')"
  placeholder="Начните вводить имя, например: Владимир"
  typeahead="item as item.name for item in getNames($viewValue, 1)"
  typeahead-editable="true"
  typeahead-loading="loading..."
  typeahead-template-url="customDropDownTemplate.html"
  autoFocus>
</div>
<div class="actions">
  <a ui-sref="form.daughters" class="bttn silver right">Назад</a>
  <button ng-click="validateName('father_father')" class="bttn green left">Дальше</button>
</div>
