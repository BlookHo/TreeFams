<h1>У вас есть супруга?</h1>
<div class="control">
  <input type="text"
         ng-model="family.wife"
         ng-change="changeName('wife')"
         ng-value="name"
         typeahead-on-select="onSelectName($model, 'wife')"
         placeholder="Начните вводить имя..."
         typeahead="item as item.name for item in getNames($viewValue, 0)"
         typeahead-editable="false"
         typeahead-loading="loading..."
         autoFocus>
</div>
<div class="actions">
  <a ui-sref="form.daughters" class="bttn silver right">Назад</a>
  <a ui-sref="form.email" class="bttn green left">Дальше</a>
</div>
