<h1>У вас есть супруга?</h1>
<div class="control">
  <div class="warning" ng-hide="isNameValid(family.wife)">
    <i class="fa fa-question-circle"></i>
    Пожалуйста, выберите имя из списка
  </div>
  <div class="success" ng-show="isNameValid(family.wife)">
    <i class="fa fa-thumbs-up"></i>
    Отлично, теперь нажмите кнопку далее...
  </div>
  <input type="text"
         ng-model="family.wife"
         ng-change="changeName('wife')"
         ng-value="name"
         typeahead-on-select="onSelectName($model, 'wife')"
         placeholder="Начните вводить имя..."
         typeahead="item as item.name for item in getNames($viewValue, 0)"
         typeahead-editable="false"
         typeahead-loading="loading..."
         typeahead-template-url="customDropDownTemplate.html"
         autoFocus>
</div>
<div class="actions">
  <a ui-sref="form.daughters" class="bttn silver right">Назад</a>
  <a ui-sref="form.email" class="bttn green left" ng-disabled="!isNameBlankOrValid(family.wife)">Дальше</a>
</div>
