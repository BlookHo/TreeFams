<h1>У вас есть дочери?</h1>
<!-- ng-form -->
<div ng-repeat="daughter in family.daughters" class="control">
  <div class="warning" ng-hide="isNameValid(daughter)">
    <i class="fa fa-question-circle"></i>
    Пожалуйста, выберите имя из списка
  </div>
  <div class="success" ng-show="isNameValid(daughter)">
    <i class="fa fa-thumbs-up"></i>
    Отлично, можно двигаться дальше...
  </div>
  <a ng-click="removeMember($index, 'daughters')" class="remove-field">удалить</a>
  <input type="text"
         ng-model="daughter"
         ng-change="changeMultipleName('daughters', $index)"
         typeahead-on-select="onMultipleSelectName($model, 'daughters', $index)"
         placeholder="Начните вводить имя..."
         typeahead="item as item.name for item in getNames($viewValue, 0)"
         typeahead-editable="false"
         typeahead-loading="loading..."

         autoFocus>
</div>
<div class="control add">
  <a ng-click="addMember('daughters')" class="bttn small">Да, добавить дочь</a>
</div>
<div class="actions">
  <a ui-sref="form.sons" class="bttn silver right">Назад</a>
  <button ui-sref="form.wife" class="bttn green left" ng-show="hasWife()" ng-disabled="!isAllNamesValid(family.daughters)">Дальше</button>
  <button ui-sref="form.husband" class="bttn green left" ng-show="hasHusband()" ng-disabled="!isAllNamesValid(family.daughters)">Дальше</button>
</div>
